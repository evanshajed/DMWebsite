<!-- Logo Segment -->
<div class="container logo">
	<a class="brandesh pull-right" href="#">Brandesh</a>
</div>
<!-- Header Segment -->
<header id="header" role="banner">
	<div class="container">
		<h1 class="span6 title">Write something on this section. Please try to keep the line numbers upto three. Not more than that!</h1>
		<section id="homeSelection" class="span4 margin_top_4">
			<h2>Give a small heading here</h2>
			<form class="form-inline">
				<fieldset>
					<legend>Select your entry type!</legend>
					<div class="control-group">
						<div class="controls">
							<select id="regSelection">
								<option>Option 1</option>
								<option>Delegates</option>
								<option>Students</option>
								<option>Brand</option>
							</select>
							<button type="submit" class="btn btn-primary">Go</button>
						</div>
					</div>
				</fieldset>
			</form>
			<h4>
				Already a member? <a data-toggle="collapse" href="#entryLogin">Log In!</a>
			</h4>
			<div id="entryLogin" class="collapse margin_top_1">
				<form class="form-inline">
    	<input type="text" class="input-small" placeholder="Email">
  		<input type="password" class="input-small" placeholder="Password">
  		<button type="submit" class="btn">Sign in</button>
    </form>
			</div>
		</section>

	</div>
</header>

<!-- Footer Segment -->
<footer class="container footer">
	<div class="row">
		<div class="span9">
			<span class="living_ideas span4">Living Ideas</span>
			<span class="ad_club span2">Ad Club</span>
			<span class="digital_media_marketing span2">Digital Media marketing</span>
		</div>
		<div class="span3">
			<p class="credit">
				Crafted by: <a href="http://twitter.com/evanshajed" title="Shajed Evan">Shajed Evan.</a> <br>
				Developed by: <a href="http://twitter.com/we4tech" title="NHM Tanveer">NHM Tanveer.</a>
			</p>
		</div>
	</div>
</footer>
